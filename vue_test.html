<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
</head>
<body>
     <div id="app">
    <img :src="backgroundImg" style="width: 300px; height: 300px; background-color: transparent;">
    <div>
      <button v-for="(color, index) in colors" :key="index" @click="changeBackgroundImg(color)">{{ color }}</button>
    </div>
  </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        backgroundImg: '/img/vue_test/vue_test.svg', // 替換成你的透明背景圖片路徑
        colors: ['red', 'green', 'blue', 'orange', 'purple', 'pink', 'yellow', 'cyan', 'brown', 'grey']
      },
      methods: {
        changeBackgroundImg(color) {
          this.backgroundImage = color;
        }
      }
    });
  </script>
</body>
</html>
