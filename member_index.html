<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/member_index.css" />
    <title>FitClub</title>
  </head>
  <body>
    <aside class="nav_group">
      <div class="nav_backImg">
        <img src="./img/all/nav_backImg.svg" alt="" />
        <div class="nav_control">
          <div class="logo_img">
            <a href="#">
              <img src="./img/all/logo.svg" alt="Logo" />
            </a>
          </div>
          <a href="#" class="info_btn custom_btn">
            <div class="info_text">
              <i class="fa-solid fa-rectangle-list fa-2xl"></i>
              <h3>資訊總覽</h3>
            </div>
          </a>
          <a href="#" class="personal_btn custom_btn">
            <div class="personal_text">
              <i class="fa-solid fa-chart-line fa-2xl"></i>
              <h3>個人紀錄</h3>
            </div>
          </a>
          <a href="#" class="competition_btn custom_btn">
            <div class="competition_text">
              <i class="fa-solid fa-crown fa-2xl"></i>
              <h3>團隊競賽</h3>
            </div>
          </a>
          <a href="#" class="together_btn custom_btn">
            <div class="together_text">
              <i class="fa-solid fa-users fa-2xl"></i>
              <h3>揪團動動</h3>
            </div>
          </a>
          <a href="#" class="cookbook_btn custom_btn">
            <div class="cookbook_text">
              <i class="fa-solid fa-kitchen-set fa-2xl"></i>
              <h3>健康食譜</h3>
            </div>
          </a>
          <a href="#" class="sportmenu_btn custom_btn">
            <div class="sportmenu_text">
              <i class="fa-solid fa-dumbbell fa-2xl"></i>
              <h3>運動菜單</h3>
            </div>
          </a>
        </div>
      </div>
    </aside>
    <main class="main">
      <header class="header"></header>
      <div class="info"></div>
      <aside class="aside"></aside>
      <footer class="footer"></footer>
    </main>
  </body>
</html>
