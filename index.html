<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <title>FitClub</title>
  </head>
  <body>
    <div class="visible_Range">
      <nav class="nav_group xl">
        <div class="nav_backImg">
          <img src="./img/all/nav_backImg.svg" alt="" />
          <div class="nav_control">
            <div class="logo_img">
              <a href="#">
                <img src="./img/all/logo.svg" alt="Logo" />
              </a>
            </div>
            <a href="#" class="info_btn custom_btn">
              <div class="info_text">
                <i class="fa-solid fa-rectangle-list fa-2xl"></i>
                <h3>資訊總覽</h3>
              </div>
            </a>
            <a href="#" class="personal_btn custom_btn">
              <div class="personal_text">
                <i class="fa-solid fa-chart-line fa-2xl"></i>
                <h3>個人紀錄</h3>
              </div>
            </a>
            <a href="#" class="competition_btn custom_btn">
              <div class="competition_text">
                <i class="fa-solid fa-crown fa-2xl"></i>
                <h3>團隊競賽</h3>
              </div>
            </a>
            <a href="#" class="together_btn custom_btn">
              <div class="together_text">
                <i class="fa-solid fa-users fa-2xl"></i>
                <h3>揪團動動</h3>
              </div>
            </a>
            <a href="#" class="cookbook_btn custom_btn">
              <div class="cookbook_text">
                <i class="fa-solid fa-kitchen-set fa-2xl"></i>
                <h3>健康食譜</h3>
              </div>
            </a>
            <a href="#" class="sportmenu_btn custom_btn">
              <div class="sportmenu_text">
                <i class="fa-solid fa-dumbbell fa-2xl"></i>
                <h3>運動菜單</h3>
              </div>
            </a>
          </div>
        </div>
      </nav>
      <main class="main">
        <header class="header">
          <div class="nav_mobile">
            <input type="checkbox" name="" id="nav_menu_switch" />
            <label for="nav_menu_switch" class="nav_hb_mobile">
              <span></span>
              <span></span>
              <span></span>
            </label>
            <div class="nav_logo_mobile">
              <a href="#"><img src="./img/all/logo.svg" /></a>
            </div>
            <nav class="nav_select_mobile">
              <a href="#">資訊總覽</a>
              <a href="#">個人紀錄</a>
              <a href="#">團隊競賽</a>
              <a href="#">揪團動動</a>
              <a href="#">健康食譜</a>
              <a href="#">運動菜單</a>
            </nav>
          </div>
          <div class="header_group">
            <button class="message_btn shadow">
              <i class="fa-solid fa-comment-dots fa-lg"></i>
            </button>
            <button class="systemInfo_btn shadow">
              <i class="fa-solid fa-bell fa-lg"></i>
            </button>
            <button class="setting_btn shadow">
              <i class="fa-solid fa-gear fa-lg"></i>
            </button>
            <a href="#" class="login_btn">
              <div class="login_Bgc"></div>
              <img src="./img/all/Sally_40_pic.png" alt="" />
            </a>
          </div>
        </header>
        <div class="info">
          
        </div>
        <footer class="footer"></footer>
      </main>
    </div>
    <script>
      document
        .getElementById("nav_menu_switch")
        .addEventListener("change", function () {
          var navSelectMobile = document.querySelector(".nav_select_mobile");
          if (this.checked) {
            navSelectMobile.style.left = "0"; // 将 .nav_select_mobile 移动到屏幕左侧
          } else {
            navSelectMobile.style.left = "-100%"; // 将 .nav_select_mobile 移动到屏幕左侧之外
          }
        });
    </script>
  </body>
</html>
